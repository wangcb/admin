<!-- js部分 -->
<script>
    layui.use(['layer', 'form', 'element', 'admin','setter','QRCode','notice'], function () {
        var $ = layui.jquery;
        var layer = layui.layer;
        var form = layui.form;
        var element = layui.element;
        var admin = layui.admin;
        var setter = layui.setter;
        var QRCode = layui.QRCode;
        var notice = layui.notice;
		var credit = 0;
        admin.req('/user/0', function (res) {
            if (200 === res.code) {
                setter.putUser(res.data);  // 缓存用户信息
				credit = res.data.credit;
                $.each(res.data,function(i,item){
                    i == 'base64' ? (item ? $('#userInfoHead img').attr('src',item) : '') : $('[data-field="'+i+'"]').html(item);
                });
                form.val('userInfoForm', setter.getUser());
            }
        });
        /* 选择头像 */
        $('#userInfoHead').click(function () {
			admin.cropImg({
				imgSrc: $('#userInfoHead>img').attr('src'),
				onCrop: function (res) {
					admin.req('/upload/base64',{image:res},function(res){
						if (res.data.length > 0){
							admin.req('/user',{id:setter.getUser(res.data).id,avatar:res.data},function(){},'put')
						}
					},'post');
					$('#userInfoHead>img').attr('src', res);
					$('.layui-layout-admin>.layui-header .layui-nav img.layui-nav-img').attr('src', res);
				}
			});
        });
		/*提现*/
		$("#cash").click(function(){
			//提现的银行卡下拉框
			var _html = '';
			admin.req('/userbank/index',{},function (res) {
				var data = res.data.lists;
				//判断是否有银行卡
				if(data.length ==0){
					layer.msg('请先绑定银行卡', {icon: 0},function () {
						location.replace('#/system/userbank');
					});
					return false;
				}
				_html = '<option value="">请选择</option>';
				layui.each(data, function(index, item){
					_html+= '<option value="'+item['id']+'">'+item['bank']+'：'+item['card']+'</option>';
				});
				admin.open({
					type: 1,
					title: '提现申请',
					area: ['600px', '400px'],
					content: $('#cashDialog').html(),
					success: function (layero, dIndex) {
						$(':focus').blur();
						$(":input[name='bankid']").html(_html);
						form.render();
						$("#withdraw").html('￥'+credit);

						// 表单提交事件
						form.on('submit(roleEditSubmit)', function (data) {
							var loadIndex = layer.load(2);
							var url = '/cash/add'
							admin.req(url, data.field, function (res) {
								layer.close(loadIndex);
								if (200 === res.code) {
									layer.close(dIndex);
									layer.msg('提现申请成功!', {icon: 1});
									admin.refresh(location.hash);
								} else {
									layer.msg(res.msg, {icon: 2});
								}
							},'post');
							return false;
						});
					}
				});
			});

		});
        /* 充值 */
        var rechargeIns, interval, bool = false;
        $('#recharge').click(function(){
            rechargeIns = admin.open({
                type: 1,
                title: '充值',
                area: '530px',
                content: $('#rechargeDialog').html(),
                success: function (layero, dIndex) {
                    $(document).off('click','#money-btn button');
                    $(document).off('click','#other-moeny-btn');
                    $(document).on('click','#money-btn button',function(){
                        if(!$(this).hasClass('layui-btn-primary')) return;
                        $(this).removeClass('layui-btn-primary').siblings().addClass('layui-btn-primary');
                        var money = parseFloat($(this).text()) || '';
                        $('[name="money"]').val(money);
                        qrcode();
                    });
                    $(document).on('click','#other-moeny-btn',function(){
                        qrcode();
                    });
                },
                end:function(){
                    clearInterval(interval);
                }
            });
        });

        function qrcode(){
            if(bool) return false;
            bool = true;
            var money = parseFloat($('[name="money"]').val());
            if(money > 0){
                clearInterval(interval);
                $('.notice').hide();
                $('#payQRCode').html('<i class="layui-icon layui-icon-loading layui-icon layui-anim layui-anim-rotate layui-anim-loop"></i>');
                admin.req('/order',{money:money,title:'充值',pay_type:0, type:0},function(res1){
                    admin.req('/pay/wscan/',res1.data,function(res){
                        $('.notice').show();
                        $('#payQRCode .layui-icon').remove();
                        bool = false;
                        if (res.code == 200){
                            var qrcode = new QRCode(document.getElementById("payQRCode"), {
                                text: res.data.code_url,
                                width: 106,
                                height: 106,
                                colorDark: '#000000',
                                colorLight: '#ffffff',
                                correctLevel: QRCode.CorrectLevel.H
                            });
                            interval = setInterval(function(){
                                admin.req('/pay/result',{order_no:res1.data.order_no},function(res){
                                    if (res.code == 200){
                                        layer.close(rechargeIns);
                                        notice.msg(res.msg, {
                                            icon: 1,
                                            onClosed:function () {
                                                admin.refresh(location.hash);
                                            }
                                        });
                                    }
                                });
                            },2500);
                        }else{
                            notice.msg(res.msg, {icon: 2});
                        }
                    },'post');
                },'post');
            }else{
                $('.notice').hide();
                $('#payQRCode').html('');
            }
        }

        /* 监听表单提交 */
        form.on('submit(userInfoSubmit)', function (data) {
            //layer.msg(JSON.stringify(data.field));
            admin.req('/user',data.field,function (res) {
                layui.notice.msg(res.msg,{icon:res.code == 200 ? 1 : 2});
            },'put');
            return false;
        });

    });
</script>
